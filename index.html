<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Until new beginnings</h1>
  <section class="countdown-container">
    <div class="contdown-item days">
      <p class="big-text" id="days">
        0
      </p>
      <span>days</span>
    </div>
    <section class="countdown-container">
      <div class="contdown-item hours">
        <p class="big-text" id="hours">
          0
        </p>
        <span>hours</span>
      </div>
      <section class="countdown-container">
        <div class="contdown-item minutes">
          <p class="big-text" id="mins">
            0
          </p>
          <span>mins</span>
        </div>
        <section class="countdown-container">
          <div class="contdown-item seconds">
            <p class="big-text" id="seconds">
              0
            </p>
            <span>seconds</span>
          </div>
        </section>
</body>

</html>
